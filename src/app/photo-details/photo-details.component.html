<div class="row shadow" *ngFor="let data of photo">
  <div class="col-md-6">
    <h2>User: {{data.username}}</h2>
  </div>
  <div class="col-md-6">
    <h2>{{data.email}}</h2>
  </div>
  <div class="col-md-6">
    <p>Average stars: <i class="fa fa-star" aria-hidden="true"></i>{{(data.sumvotes/data.nvotes || 0).toFixed(2)}}</p>
  </div>
  <div class="col-md-6">
    <p>Users voted: <i class="fa fa-users" aria-hidden="true"></i>{{data.nvotes}}</p>
  </div>
  <img  src={{data.url}}>
  <div class="col-md-12">
      <h4 class="originalname wordwrap">{{data.original_name}}</h4>
    </div>
  <div class="col-md-12">
    <h2>{{data.title}}</h2>
    <p class="originalname wordwrap">{{data.description}}</p>
  </div>
</div>
