<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form #sigUpForm="ngForm" (ngSubmit)="sigup(sigUpForm);">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control"
                            ngModel required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                            ngModel required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" id="eamil" name="email" placeholder="Email" class="form-control" ngModel
                            required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sig Up" class="btn float-right yellow">
                    </div>
                </form>
                <div class="alert alert-danger form-group" role="alert" *ngIf="sigupAlert">{{sigupAlert}}</div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Do you have an account?<a href="/login">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
